<div class="row pt-2">
  <div class="col-6">
    <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
      <formly-form [form]="form" [fields]="fields" [model]="model" (modelChange)="onModelChange($event)"></formly-form>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

  <div class="col-6">
    template html binding
  </div>
</div>
